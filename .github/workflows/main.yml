name: Execute notebook

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook:
          - lecture_0.ipynb
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"
      - name: Install Jupyter
        run: pip install ipykernel nbconvert notebook
      - name: Run notebook
        run: |
          jupyter nbconvert \
            --to notebook --inplace --execute \
            --ExecutePreprocessor.kernel_name=python3 \
            ${{ matrix.notebook }}
